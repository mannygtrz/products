<div class="row">
  <div class="col-xs-8">
    <h1>Products</h1>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-primary btn-add-product pull-right" (click)="add()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Product
    </button>
  </div>
</div>
<div class="table-responsive" *ngIf="hasProducts()">
  <table class="table table-striped table-hover">
    <tr>
      <th *ngFor="let column of columns">
        {{ column | uppercase }}
      </th>
      <th></th>
    </tr>
    <tr *ngFor="let product of productsService.products$ | async">
      <td *ngFor="let column of columns">
        {{ product[column] }}
      </td>
      <td>
        <div class="btn-group btn-group-sm pull-right" role="group" aria-label="actions">
          <button type="button" class="btn btn-info" (click)="edit(product)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true">
            </span>
          </button>
          <button type="button" 
                  class="btn btn-danger"
                  data-toggle="modal" 
                  data-target="#confirmation">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="confirmationTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Delete</h4>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this product?
                </div>
                <div class="modal-footer">
                  <button type="button" 
                          class="btn btn-danger" 
                          data-dismiss="modal">
                          Close
                  </button>
                  <button type="submit" 
                          class="btn btn-primary"
                          data-toggle="modal" 
                          data-target="#confirmation"
                          (click)="delete(product)">
                          Confirm
                  </button>
                </div>
              </div>
            </div>
          </div>          
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="row" *ngIf="!hasProducts()">
  <div class="col-xs-12">
    <h2>Oops...looks like there are no products at the moment. Go ahead and add some! ðŸ™‚</h2>
  </div>
</div>
